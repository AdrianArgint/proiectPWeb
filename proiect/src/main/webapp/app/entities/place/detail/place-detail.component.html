<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="place">
      <h2 data-cy="placeDetailsHeading"><span>Place</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ place.name }}</span>
        </dd>

        <dt><span>Address</span></dt>
        <dd>
          <span
            ><a href="https://www.google.com/maps?q={{ place.latitude }},{{ place.longitude }}" target="_blank">{{
              place.address
            }}</a></span
          >
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ place.type }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ place.description }}</span>
        </dd>
        <dt><span>Checked-in people</span></dt>
        <dd>
          <span>{{ getCheckedInPeopleList() }}</span>
        </dd>
        <dt><span>Map</span></dt>
        <dd>
          <agm-map [latitude]="place.latitude!" [longitude]="place.longitude!" [zoom]="10" style="width: 90%; height: 50vh">
            <agm-marker [latitude]="place!.latitude!" [longitude]="place!.longitude!">
              <agm-info-window [maxWidth]="200">
                {{ place.name }}
                <hr />
                {{ place.type }}
                <hr />
                <a href="https://www.google.com/maps?q={{ place.latitude }},{{ place.longitude }}" target="_blank">Get directions</a>
              </agm-info-window>
            </agm-marker>
          </agm-map>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" *jhiHasAnyAuthority="'ROLE_ADMIN'" [routerLink]="['/place', place.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
